<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <header>
            <nav>
                <a href="#">HOME</a>
                <a href="#">ABOUT</a>
                <a href="#">INFO</a>
                <a href="#">QUERIES</a>
            </nav>
            <nav>
                <a href="#">SIGN IN</a>
                <a href="#">SIGN UP</a>
            </nav>
            <button>
                <img width="100" height="100" src="https://img.icons8.com/ios-glyphs/30/menu--v1.png" alt="menu--v1"/>
            </button>
            <div class="slider">
                <img id = "cross" width="50" height="50" src="https://img.icons8.com/ios/50/multiply.png" alt="multiply"/>
                <a href="#">HOME</a>
                <a href="#">ABOUT</a>
                <a href="#">INFO</a>
                <a href="#">QUERIES</a>
                
            </div>
        </header>
    </div>
    <script>
        const burgerMenu = document.querySelector("button");
        const sliderMenu = document.querySelector(".slider");
        const crossMenu = document.querySelector("#cross");
        
        burgerMenu.addEventListener("click",function(){
            
            sliderMenu.classList.add("open");
            setTimeout(()=>{
                sliderMenu.classList.remove("close")
            burgerMenu.style.display = "none";
            },300)
            
        })

        crossMenu.addEventListener("click",function(){
    
            sliderMenu.classList.add("close");

            setTimeout(()=>{
                sliderMenu.classList.remove("open");
                burgerMenu.style.display = "flex";
            },300);
        })
    </script>
</body>
</html>
